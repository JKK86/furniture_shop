{% extends 'shop/base.html' %}
{% load static %}
{% block title %}
    Paleta kolorów
{% endblock %}
{% block content %}
    <h2>Dostępna paleta kolorów </h2>
    <form action="" method="post">
        <div class="color-palette">
            {% csrf_token %}
            {% for color in form.color %}
                <div class="color-palette-choice">
                    {{ color }}
                    <div class="color-palette-sample">
                    </div>
                </div>
            {% endfor %}

        </div>
        <div class="text-right">
            <input type="submit" value="Zapisz">
        </div>
    </form>

    <script src="{% static 'js/color_select.js' %}"></script>
{% endblock %}
